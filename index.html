<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Racing Simulator</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div id="gameContainer">
        <canvas id="canvas" width="800" height="500"></canvas>
        <div id="controls">
            <div class="control-group">
                <label for="populationSlider">Population Size</label>
                <input type="range" id="populationSlider" min="10" max="100" value="50" step="10">
                <span id="populationValue" class="value-display">50</span>
            </div>
            <div class="control-group">
                <label for="speedSlider">Simulation Speed</label>
                <input type="range" id="speedSlider" min="1" max="100" value="1" step="1">
                <span id="speedValue" class="value-display">1x</span>
            </div>
            <div class="control-group">
                <label for="lapSlider">Lap Count</label>
                <input type="range" id="lapSlider" min="1" max="10" value="5" step="1">
                <span id="lapValue" class="value-display">5</span>
            </div>
            <button id="startStopBtn">Start</button>
            <button id="nextGenBtn">Next Generation</button>
        </div>
        <div id="stats">
            <div class="stat-box">
                <div class="stat-label">Generation</div>
                <div id="generation" class="stat-value">1</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Best Fitness</div>
                <div id="bestFitness" class="stat-value">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Cars Running</div>
                <div id="carsRunning" class="stat-value">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Track Progress</div>
                <div id="trackProgress" class="stat-value">0%</div>
            </div>
        </div>
        <div id="leaderboard">
            <h3>Top Performers</h3>
            <div id="leaderboardList"></div>
        </div>
    </div>

    <script src="assets/js/game.js"></script>
</body>
</html>
