<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Racing Simulator</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div id="gameContainer">
        <div id="titleScreen">
            <h1>Zoomies!</h1>
            <h2>Herd your cats towards victory (and treats)</h2>
            <p>Pick a track and press start</p>
        </div>
        <canvas id="canvas" width="800" height="800"></canvas>
        <div id="controls">
            <button id="startStopBtn">Start</button>
            <div class="control-group">
                <label for="trackSelect">Track</label>
                <select id="trackSelect">
                    <option value="ellipse">Ellipse</option>
                    <option value="square">Square</option>
                    <option value="complex">Complex</option>
                </select>
            </div>
            <div class="control-group">
                <label for="populationSlider">Population Size</label>
                <input type="range" id="populationSlider" min="10" max="100" value="50" step="10">
                <span id="populationValue" class="value-display">50</span>
            </div>
            <div class="control-group">
                <label for="speedSlider">Simulation Speed</label>
                <input type="range" id="speedSlider" min="1" max="100" value="1" step="1">
                <span id="speedValue" class="value-display">1x</span>
            </div>
            <div class="control-group">
                <label for="lapSlider">Lap Count</label>
                <input type="range" id="lapSlider" min="1" max="10" value="5" step="1">
                <span id="lapValue" class="value-display">5</span>
            </div>
            <div class="control-group">
                <label for="mutationSlider">Mutation Rate</label>
                <input type="range" id="mutationSlider" min="0.01" max="0.5" value="0.1" step="0.01">
                <span id="mutationValue" class="value-display">0.1</span>
            </div>
            <button id="nextGenBtn">Next Generation</button>
        </div>
        <div id="stats">
            <div class="stat-box">
                <div class="stat-label">Generation</div>
                <div id="generation" class="stat-value">1</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Best Fitness</div>
                <div id="bestFitness" class="stat-value">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Cats Running</div>
                <div id="catsRunning" class="stat-value">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Track Progress</div>
                <div id="trackProgress" class="stat-value">0%</div>
            </div>
        </div>
        <div id="leaderboard">
            <h3>Top Performers in current heat</h3>
            <div id="leaderboardList"></div>
        </div>
        <div id="editorContainer">
            <canvas id="trackEditor" width="800" height="800"></canvas>
            <textarea id="trackData" rows="10" cols="80" readonly></textarea>
            <div id="editorControls">
                <button id="toggleShapeBtn">Editing outer</button>
                <button id="addCheckpointBtn">Add Checkpoint</button>
                <button id="removeCheckpointBtn">Remove Checkpoint</button>
                <button id="copyTrackBtn">Copy</button>
            </div>
        </div>
    </div>

    <script src="assets/js/game.js"></script>
    <script src="assets/js/trackEditor.js"></script>
</body>
</html>
